<div>
    <h1>Upcoming Angular Events</h1>
    <hr/>
    <div>
        <div class="col-md-5" *ngFor="let event of events">
            <event-thumbnail 
                [event]="event"
                (click)="handleTumbnailClick(event.name)">
            </event-thumbnail>
        </div>
    </div>
</div>
